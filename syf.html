<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var x = parseInt(prompt("Podaj liczbę początkową"))
    var y = parseInt(prompt("Podaj liczbę końcową"))
    var w=""
    for(i=x;i<=y;i++) {
    w+=i+", "
    }
    for(i=x;i>=y;i--) {
    w+=i+", "
    }
    alert(w)
      </script>
  
</body>
</html>
